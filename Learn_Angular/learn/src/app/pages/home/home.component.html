<main class="bg-gray-300 m-4 p-4">
  <div>
    <h1 class="text-yellow-400">{{ myVar }}</h1>
  </div>
  <app-greeter [message]="FromHomeMessage()"></app-greeter>
  <app-counter></app-counter>

  <!-- Event Handling -->

  <form action="">
    <input type="text" (keyup)="keyUpHandler($event)"/>
    <button class="p-4 bg-sky-700 text-white font-semibold m-10">
      Click me
    </button>
  </form>
</main>
