<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>


    
    <!-- Create The Work Envirement -->
    <!-- 
        - Bootstrap Is Framework Based On Classes
        - To Begin:
            - Download Bootstrap
            - Download Jquery File
            - Download Pooper Js File
        - See The Documentation
            - https://getbootstrap.com/docs/4.5/getting-started/introduction/
        - Call To Js Files
            <script src="../js/bootstrap.js"></script>
            <script src="../js/jquery-3.7.1.min.js"></script>
            <script src="../js/popper.min.js"></script>
        - Call To Css Filies
            <link rel="stylesheet" href="../css/bootstrap.css"> 
    -->




    <!-- Grid System -->
    <!-- 
        Grid System in Boostrap Base in 12 Columns

        container {will center the content}
            width: 100%; // in phone 540px
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        row: 
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        col: 
            flex-grow: 1;
            max-width: 100%;
        col-n:
            n is number of column take from 12 column
        col-3:
            flex: 0 0 25%;
            max-width: 25%;
    -->

    <div class="container">
        <div class="row">
            <div class="col-2">test1</div>
            <div class="col-3">test2</div>
            <div class="col-3">test3</div>
            <div class="col-3">test4</div>
        </div>
    </div>




    <!-- Responsive Devices -->
    <!-- 
        In Bootstrap There is 4 Sizes

        Small (sm)          >= 576px
        Medium (md)         >= 768px
        Large (lg)          >= 992px
        Extra-large (xl)    >= 1200px
        ==> big take from small [if md-col-2 then sm-col-2 ]
        ==> col without [sm, lg, xl, md] ==> it is small then [sm]

        Example:
            col-sm-12 // in small screen he take 12 column (width: 100%)
            col-md-6 // in mediam screen he take 6 column (width: 50%)
            col-lg-3 // in large screen he take 3 column (width: 25%)
    -->

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">test1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">test2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">test3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">test4</div>
        </div>
    </div>




    <!-- Control Places Part 1-->
     <!-- 
        - align-items work in vertical 
        - in parent:
            align-items-center ==> align-items: center;
            he influence to all eles in row
        - in child
            align-self-center ==> align-self: end;
            just ele that take the proprety has been influenced
     -->

     <div class="container">
        <div class="row  align-items-center">
            <div class="align-self-end col col-lg-4 col-sm-12 col-md-6">left</div>
            <div class="col col-lg-4 col-sm-12 col-md-6">center</div>
            <div class="align-self-start col col-lg-4 col-sm-12 col-md-6">right</div>
        </div>
    </div>




    <!-- Control Places Part 2 -->
     <!--
        - justify-content work in horizantal
        - in parent:
            justify-content-between: justify-content: between; 
     -->

     <div class="container">
        <div class="justify-content-between row">
            <div class="col col-lg-4">left</div>
            <div class="col col-lg-4">right</div>
        </div>
    </div>




    <!-- Colors & Background Color -->
    <!-- 
        in text always start with "text"
        text-primary    ==> color: #007bff;
        text-success    ==> color: #28a745;
        text-danger     ==> color: #6c757d;
        text-dark       ==> color: #343a40;
        text-info, text-warning, ..text-light

        in backgrounf always start with "bg"
    -->

    <div class="box bg-danger">
        <h1 class="text-light">Hello World</h1>
        <h1 class="text-info">Hello World</h1>
        <h1 class="text-warning">Hello World</h1>
    </div>




    <!-- Alert -->
    <!-- 
        write: alert alert-colorName
    -->

    <div class="alert alert-warning">Warning, This is Dangers!</div>
    <div class="alert alert-dark">Warning, This is Dangers!</div>





    <!-- Button -->
    <!-- 
        in buttons always start with "btn"

        btn ==> [cursor pointer]
        btn-ColorName ==> [bg ColoName, bg ColorName (hover)]
        btn-outline-ColorName ==> [bg transparent, bg ColorName (hover), border ColorName]
    -->

    <button>more...</button>
    <div class="btn btn-success">click</div>
    <div class="btn btn-danger">click</div>
    <div class="btn btn-outline-danger">submit</div>
    <button class="btn btn-outline-success">submit</button>





    <!-- Group Button -->
    <!-- 
        btn-group: contains more then btn
            btn-group-lg: large group
            btn-group-sm: small group
            btn-group-md: meduim group
            default: meduim
        btn-toolbar: contain a group of btns
    -->

    <div class="btn-toolbar">
        <div class="btn-group btn-group-lg">
            <div class="btn btn-info">1</div> 
            <div class="btn btn-info">2</div> 
        </div>
        <div class="btn-group btn-group-sm">
            <div class="btn btn-info">3</div> 
            <div class="btn btn-info">4</div> 
        </div>
    </div>



    











    











    











    












    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/popper.min.js"></script>

    
</body>
</html>
