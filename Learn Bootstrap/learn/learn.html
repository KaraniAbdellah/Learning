<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>


    
    <!-- Create The Work Envirement -->
    <!-- 
        - Bootstrap Is Framework Based On Classes
        - To Begin:
            - Download Bootstrap
            - Download Jquery File
            - Download Pooper Js File
        - See The Documentation
            - https://getbootstrap.com/docs/4.5/getting-started/introduction/
        - Call To Js Files
            <script src="../js/bootstrap.js"></script>
            <script src="../js/jquery-3.7.1.min.js"></script>
            <script src="../js/popper.min.js"></script>
        - Call To Css Filies
            <link rel="stylesheet" href="../css/bootstrap.css"> 
    -->




    <!-- Grid System -->
    <!-- 
        Grid System in Boostrap Base in 12 Columns

        container {will center the content}
            width: 100%; // in phone 540px
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        row: 
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        col: 
            flex-grow: 1;
            max-width: 100%;
        col-n:
            n is number of column take from 12 column
        col-3:
            flex: 0 0 25%;
            max-width: 25%;
    -->

    <div class="container">
        <div class="row">
            <div class="col-2">test1</div>
            <div class="col-3">test2</div>
            <div class="col-3">test3</div>
            <div class="col-3">test4</div>
        </div>
    </div>



    











    











    











    











    












    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/popper.min.js"></script>

    
</body>
</html>
