<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    


    <!-- Cards -->
    <!-- 
        Width & Height:
            w-* ==> *% || h-* ==> *% || 
            w-25 | w-50 | h-75 | h-100 | w-auto

        card: create a card
        img: for image in card
        card-body: contain text, buttons, ...
        card-title: title of card
        card-text: description
        

    -->

    <div class="card">
        <img class="w-100 h-50 card-img" src="phone.jpg" alt="">
        <div class="card-body">
            <h1 class="card-title">Iphone 16X</h1>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur
                adipisicing elit.Eum, nobis magnam doloremque provident
                ipsam aut repellendus sapiente dolorum animi fugiat!
            </p>

        </div>
    </div>










    
    
</body>
</html>
